name = "sqlight"
version = "0.10.0"
licences = ["Apache-2.0"]
description = "Use SQLite from Gleam!"

gleam = ">= 0.32.0"

repository = { type = "github", user = "lpil", repo = "sqlight" }
links = [
  { title = "Website", href = "https://gleam.run" },
  { title = "Sponsor", href = "https://github.com/sponsors/lpil" },
]

[javascript]
runtime = "deno"

[javascript.deno]
allow_read = [
  "gleam.toml",
  "test",
  "build",
  "tmp",
]
allow_write = [
  "tmp",
]

[dependencies]
gleam_stdlib = "~> 0.25"
esqlite = "~> 0.8"

[dev-dependencies]
gleeunit = "~> 1.0"
